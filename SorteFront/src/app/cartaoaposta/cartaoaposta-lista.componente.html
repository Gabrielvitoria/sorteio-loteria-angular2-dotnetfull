<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-nav-tabs">
                    <div class="card-header" data-background-color="">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">

                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li>
                                        <a href="#profile" data-toggle="tab" [routerLink]="['/cartaoposta']">
                                            <i class="material-icons">add_box</i>
                                            Criar aposta
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="card-content table-responsive">

                        <table table class="table table table-hover">
                            <thead class="text-success">
                                <tr>
                                    <th>CÃ³digo aposta</th>
                                    <th>Nome Apostador</th>
                                    <th class="text-center">Data Aposta</th>
                                    <th class="text-right">Numeros Apostados</th>
                                    <th class="text-right">Qtd. Acertos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cartaoApostas">
                                    <td>{{item.id}}</td>
                                    <td>{{item.nomeApostador}}</td>
                                    <td class="text-center">{{item.dataAposta | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
                                    <td class="text-right">{{item.numerosApostados}}</td>
                                    <td class="text-right">{{item.quantidadeNumerosAcetados}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
